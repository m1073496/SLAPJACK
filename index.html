<!DOCTYPE html>
<html lang="en" dir="ltr"
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>SLAPJACK</title>
  </head>
  <body>
    <header class="win-msg">
      <h1 class="take-pile-msg">SLAPJACK! Player # takes the pile!</h1>
      <h1 class="bad-slap-msg">BAD SLAP! Player # forfeits a card to player #!</h1>
      <h1 class="win-msg">Player # wins!</h1>
    </header>
    <main class="card-stacks-container">
      <div class="stack-one">
      </div>
        <p># Wins</p>
      <div class="discard-pile">
      </div>
      <div class="stack-two">
      </div>
        <p># Wins</p>
    </main>
  </body>
</html>
