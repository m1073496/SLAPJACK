<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>SLAPJACK</title>
  </head>
  <body>
    <header class="header">
        <div class="game-msg">
          <h1 class="msg">SLAPJACK!</h1>
        </div>
    </header>
    <main class="main">
      <section class="card-stacks-container">
        <section class="player-cards">
          <article class="stack-one">
          </article>
          <h2 class="win-counter">Wins: <span class="player-one">0</span></h2>
        </section>
        <article class="discard-pile hidden">
        </article>
        <section class="player-cards">
          <article class="stack-two">
          </article>
          <h2 class="win-counter">Wins: <span class="player-two">0</span></h2>
        </section>
      </section>
      <button class="new-game-button hidden">Start New Game</button>
    </main>
    <script src="./main.js"></script>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./data.js"></script>
  </body>
</html>
